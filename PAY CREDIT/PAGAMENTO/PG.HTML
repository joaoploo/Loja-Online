<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PG.CSS">
    <title>Document</title>
</head>
<body>
    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Estamos quase lá!</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Nome</label>
              <input type="text" id="cardholder" maxlength="100"/>
       
              <div class="small-inputs">
                <div>
                  <label for="date">Data de Validade</label>
                  <input type="text" id="date" maxlength="5"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification" maxlength="3"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Número do Cartão</label>
              <input type="text" id="cardnumber" maxlength="19"/>
       
              <span class="info">* 
                CVV ou CVC é o código de segurança do cartão, um número exclusivo de três dígitos no verso do cartão, separado do número.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
            <form method="get" action="/S.A/PAY CREDIT/pay.html">
              <button class="btn back-btn" type="submit">Voltar</button>
          </form>
      
            <form method="get" action="/S.A 2SEM/S.A/AGRADECIMENTO/agradecimento.html">
              <button class="btn back-btn" type="submit">Finalizar</button>
          </form>
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="pg.js">
</body>
</html>
